<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside id="sidebar">
    <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
    <ul id="nav-buttons">
      <li><span class="material-icons-round">apartment</span>Projects</li>
      <li><span class="material-icons-round">people</span>Users</li>
    </ul>
  </aside>
  <main id="content">
    <header>
      <h2>Projects</h2>
      <div>
        <button><span class="material-icons-round">add</span>New Project</button>
      </div>
    </header>
    <div id="projects-list">
      <div class="project-card">
        <div class="card-header">
          <p style="background-color: #ca8134; padding: 10px; border-radius: 8px; aspect-ratio: 1;">HC</p>
          <div>
            <h5>Project Name</h5>
            <p>Project Description Goes Here...</p>
          </div>
        </div>
        <div class="card-content">
          <div class="card-property">
            <p style="color: #969696;">Status</p>
            <p>Active</p>
          </div>
          <div class="card-property">
            <p style="color: #969696;">Role</p>
            <p>Engineer</p>
          </div>
          <div class="card-property">
            <p style="color: #969696;">Cost</p>
            <p>$2'000.000</p>
          </div>
          <div class="card-property">
            <p style="color: #969696;">Estimated Progress</p>
            <p>45%</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
